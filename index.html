<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generatePinDisplay" class="form-control" type="text">
                    <button id="pinButton" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="inputPinDisplay">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="seven">7</div>
                              <div class="button" id="eight">8</div>
                              <div class="button" id="nine">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="four">4</div>
                              <div class="button" id="five">5</div>
                              <div class="button" id="six">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="one">1</div>
                              <div class="button" id="two">2</div>
                              <div class="button" id="three">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="backspace"><</div>
                                <div class="button" id="zero">0</div>
                                <div class="button" id="clear">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="failed">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="success">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
